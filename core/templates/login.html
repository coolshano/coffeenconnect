{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Connect Me</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: linear-gradient(135deg, #0d6efd, #ff9800);
    display: flex;
    flex-direction: column;
}

/* HEADER */
.app-header {
    height: 70px;
    background: rgba(255,255,255,0.95);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

.logo {
    font-size: 22px;
    font-weight: 800;
    color: #0d6efd;
}

/* LOGIN AREA */
.main-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* LOGIN CARD */
.login-card {
    background: white;
    width: 360px;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    text-align: center;
}

.login-card img {
    width: 160px;
    margin-bottom: 15px;
}

.login-card h2 {
    margin-bottom: 20px;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #0d6efd;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: #0d6efd;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #0b5ed7;
}

.register-link {
    margin-top: 15px;
    font-size: 14px;
}

.register-link a {
    color: #0d6efd;
    text-decoration: none;
    font-weight: 600;
}

.register-link a:hover {
    text-decoration: underline;
}

.error {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
}

/* FOOTER */
.app-footer {
    background: rgba(255,255,255,0.95);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    color: #666;
}

.footer-links a {
    margin-left: 20px;
    text-decoration: none;
    color: #0d6efd;
    font-weight: 600;
}
.footer-links a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="app-header">
    <div class="logo">ConnectMe</div>
</div>

<!-- MAIN LOGIN AREA -->
<div class="main-content">
    <div class="login-card">
        <img src="{% static 'core/images/logo.png' %}" alt="Connect Me Logo">

        <h2>Welcome Back</h2>

        {% if form.errors %}
            <div class="error">Invalid email or password</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <div class="register-link">
            Don’t have an account?
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="app-footer">
    <div>© 2026 ConnectMe · All rights reserved</div>
    <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Support</a>
    </div>
</div>

</body>
</html>
