<!DOCTYPE html>
<html>
<head>
<title>Change Password</title>
<style>
body {
    background:#f4f6f9;
    font-family:Segoe UI, system-ui;
}

.card {
    max-width:520px;
    margin:80px auto;
    background:white;
    padding:50px;
    border-radius:18px;
    box-shadow:0 20px 50px rgba(0,0,0,.1);
}

h2 {
    text-align:center;
    margin-bottom:30px;
    font-size:32px;
}

label {
    display:block;
    font-weight:600;
    margin-bottom:6px;
    margin-top:20px;
}

input {
    width:100%;
    padding:16px;
    border-radius:12px;
    border:1px solid #ddd;
    font-size:16px;
}

button {
    width:100%;
    margin-top:30px;
    padding:16px;
    background:#2563eb;
    border:none;
    color:white;
    border-radius:12px;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
}

button:hover {
    background:#1e4fd8;
}

a {
    display:block;
    text-align:center;
    margin-top:22px;
    color:#2563eb;
    font-size:16px;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
    <h2>Change Password</h2>

    <form method="post">
        {% csrf_token %}

        <label>Old Password</label>
        {{ form.old_password }}

        <label>New Password</label>
        {{ form.new_password1 }}

        <label>Confirm New Password</label>
        {{ form.new_password2 }}

        <button>Update Password</button>
    </form>

    <a href="/mentee/dashboard/">Cancel</a>
</div>

</body>
</html>
