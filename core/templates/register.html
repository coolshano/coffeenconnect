{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | Connect Me</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: linear-gradient(135deg, #0d6efd, #ff9800);
    display: flex;
    flex-direction: column;
}

/* HEADER */
.app-header {
    height: 70px;
    background: rgba(255,255,255,0.95);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

.logo {
    font-size: 22px;
    font-weight: 800;
    color: #0d6efd;
}

/* MAIN AREA */
.main-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* REGISTER CARD */
.login-card {
    background: #ffffff;
    width: 420px;
    padding: 32px;
    border-radius: 14px;
    box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
    text-align: center;
}

.login-card img {
    width: 160px;
    margin-bottom: 12px;
}

h2 {
    margin-bottom: 22px;
    color: #333;
    font-weight: 600;
}

input, select {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
}

input:focus, select:focus {
    outline: none;
    border-color: #0d6efd;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    border: none;
    border-radius: 8px;
    background: #0d6efd;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #0b5ed7;
}

/* FOOTER */
.app-footer {
    background: rgba(255,255,255,0.95);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    color: #666;
}

.footer-links a {
    margin-left: 20px;
    text-decoration: none;
    color: #0d6efd;
    font-weight: 600;
}

.footer-links a:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
    .login-card {
        width: 90%;
        padding: 24px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="app-header">
    <div class="logo">ConnectMe</div>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <div class="login-card">
        <img src="{% static 'core/images/logo.png' %}" alt="Connect Me Logo">

        <h2>Create Account</h2>

        <form method="post">
            {% csrf_token %}

            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone_number" placeholder="Phone Number" required>

            <select name="role" required>
                <option value="">Register as...</option>
                <option value="mentee">Mentee</option>
                <option value="mentor">Mentor</option>
            </select>

            <select name="interested_field" required>
                <option value="">Select your interest...</option>
                <option value="psychology">Psychology</option>
                <option value="medical">Medical</option>
                <option value="technology">Technology</option>
            </select>

            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>

            <button type="submit">Create Account</button>
        </form>
        <div style="margin-top:18px; font-size:14px;">
            Already have an account?
            <a href="{% url 'login' %}" style="color:#0d6efd; font-weight:600; text-decoration:none;">
                Login
    </a>
</div>
    </div>
</div>

<!-- FOOTER -->
<div class="app-footer">
    <div>© 2026 ConnectMe · All rights reserved</div>
    <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Support</a>
    </div>
</div>

</body>
</html>
